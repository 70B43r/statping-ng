os:
- linux
language: go
go: 1.13.5
go_import_path: github.com/hunterlong/statping
cache:
  directories:
  - "~/.npm"
  - "~/.cache"
  - "$GOPATH/src/github.com/hunterlong/statping/vendor"
sudo: required
services:
- docker
- postgresql
- mysql
- mongodb
env:
  global:
  - PATH=/snap/bin:$PATH
  - DB_HOST=localhost
  - DB_USER=travis
  - DB_PASS=
  - DB_DATABASE=test
  - GO_ENV=test
  - STATPING_DIR=$GOPATH/src/github.com/hunterlong/statping
  - secure: 
matrix:
  allow_failures:
  - go: master
  fast_finish: true
notifications:
  email: true
branches:
  only:
  - master
install:
- npm install -g sass
- npm install -g newman
- go mod vendor
- make dev-deps
- make install
before_script:
- mysql -e 'CREATE DATABASE IF NOT EXISTS test;'
- psql -c 'create database test;' -U postgres
script:
- travis_retry make test-all
- make test-api
- if [[ "$TRAVIS_BRANCH" == "master" && "$TRAVIS_PULL_REQUEST" = "false" ]]; then
  make coverage; fi
after_success:
- if [[ "$TRAVIS_BRANCH" == "master" && "$TRAVIS_PULL_REQUEST" = "false" ]]; then
  make travis-build; fi
webhooks:
  urls:
  - "$GITTER"
  on_success: change
  on_failure: always
  on_start: never
