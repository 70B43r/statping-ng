<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/base.css">

    <title>Fusioner | Tokens</title>
</head>
<body>


<div class="container">


<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Fusioner</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/dashboard">Dashboard</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/tokens">Tokens</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/users">Users</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/permissions">Permissions</a>
      </li>
    </ul>
    <span class="navbar-text">
      <a class="nav-link" href="/logout">Logout</a>
    </span>
  </div>
</nav>

    <div class="row">

        <div class="col-12">

        <h3>Tokens</h3>

            <a href="/token/create" class="btn btn-primary">Create New Token</a>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Key</th>
                    <th scope="col">Secret</th>
                </tr>
                </thead>
                <tbody>
                {{range .}}
                <tr>
                    <th scope="row">{{.Id}}</th>
                    <td>{{.Key}}</td>
                    <td>{{.Secret}}</td>
                </tr>
                {{end}}
                </tbody>
            </table>

        </div>



    </div>


</div>

<script src="/js/jquery-3.3.1.slim.min.js"></script>

</body>
</html>
